		<!-- This exercise is for the accomplishment of Task 1 of Unit 2 -->
		<script>
			let mine = ['Joji', 'Rich Brian', 'letoa', 'Bruno Major'];

			// This function lists the items of the array and logs them out to the console
			function listArtist(array) {
				for (let i = 0; i < array.length; i++) {
					console.log(array[i]);
				}
			}

			// Calling the function 
			listArtist(mine);

			// A different method to list the array items
			mine.forEach(item => {
				console.log(item);
			});
		</script>
	</body>
